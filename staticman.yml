ratings:
  allowedFields: ["rating", "postPath", "name", "email", "message"]
  branch: "master"
  commitMessage: "Rating via Staticman"
  filename: "rating{@timestamp}"
  format: "json"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: false
  name: "publiuslogic"
  path: "data/ratings/"
  requiredFields: ["rating", "postPath", "email"]
  recaptcha:
    enabled: false
